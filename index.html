<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Menu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #loading {
            font-size: 1.5em;
            color: #555;
        }
        iframe {
            display: none;
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
<!-- Loading message while the iframe is loading -->
<div id="loading">Loading the menu...</div>

<!-- Embed PDF using Google Docs Viewer -->
<iframe id="pdfViewer"
        src="https://docs.google.com/viewer?url=https://rubencodeforges.github.io/soho-pizza/Soho_MenuDR.pdf&embedded=true"
        title="Pizza Menu PDF" onload="showPDF()"></iframe>

<script>
    // Show the PDF viewer once it has loaded
    function showPDF() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('pdfViewer').style.display = 'block';
    }
</script>
</body>
</html>
